Пусть дано конечное множество <b>X = {a<sub>1</sub>,a<sub>2</sub>,...,a<sub>n</sub>}</b>, транспозицией на нём называется перестановка (биекция из <b>X</b> в <b>X</b>) <b>&#402;</b> такая, что существуют индексы <i>i</i> и <i>j</i> такие, что <b>&#402;(a<sub>i</sub>) = a<sub>j</sub>, &#402;(a<sub>j</sub>) = a<sub>i</sub></b> и <b>&#402;(a<sub>k</sub>) = a<sub>k</sub></b> для всех остальных индексов <i>k</i>.
